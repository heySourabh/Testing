language: java
jdk: oraclejdk8

build:

  cache: true
  cache_dir_list:
    - /root/.m2

  ci:
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - shippable_retry mvn clean install test
    - ls
    - cp -r target/src/ shippable/codecoverage
    - cp -r target/tests/ shippable/testresults
